language: minimal

services:
  - docker

install:
  - docker pull jjmerelo/raku-test

script: docker run -t --user root --entrypoint="/bin/sh" \
          -v  $TRAVIS_BUILD_DIR:/test \jjmerelo/raku-test\
          -c "apk add --update --no-cache graphviz \
          && zef install --deps-only . \
          && zef test .
